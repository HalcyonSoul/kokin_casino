<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∞ Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <!-- CARD: USER INFO -->
  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <b><span id="balance">0</span></b></div>
  </div>

  <!-- CARD: GAME -->
  <div class="card game">

    <div class="wheel-wrapper">
      <img id="slot-img" src="assets/slots.png" alt="Wheel">
    </div>

    <div class="btn" id="spinBtn" onclick="spin()">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>

  </div>

</div>

<script>
/* =============================
   TELEGRAM
============================= */
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
const tg_id = user.id;
const tg_name = user.first_name || "";
const tg_username = user.username || "";

/* =============================
   CONFIG
============================= */
const BASE_URL = "https://backendkokin-production.up.railway.app";
const BET_AMOUNT = 50;

/* =============================
   SECTORS (–ü–û –ü–û–†–Ø–î–ö–£ –ö–ê–†–¢–ò–ù–ö–ò)
============================= */
const SECTORS = [
  { value: "COCK IN" },
  { value: 0 },
  { value: 67, disabled: true },
  { value: 2 },
  { value: 0 },
  { value: 2 },
  { value: 3 },
  { value: 0 },
  { value: 3 },
  { value: 10 },
  { value: 0 },
  { value: 2 },
];

const SECTOR_ANGLE = 360 / SECTORS.length;

/* =============================
   DOM
============================= */
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");
const wheel = document.querySelector(".wheel-wrapper");
const spinBtn = document.getElementById("spinBtn");

/* =============================
   STATE
============================= */
let currentAngle = 0;
let isSpinning = false;

/* =============================
   HELPERS
============================= */
function updateBalance(balance) {
  balanceEl.innerText = balance;
}

function showResult(win, roll) {
  resultEl.innerText = win ? `üéâ WIN ${roll}` : `‚ùå LOSE ${roll}`;
  resultEl.className = win ? "win" : "lose";
}

function getTargetAngle(roll) {
  const indexes = SECTORS
    .map((s, i) =>
      s.value === roll && !s.disabled ? i : -1
    )
    .filter(i => i !== -1);

  if (!indexes.length) {
    console.error("–ù–µ—Ç —Å–µ–∫—Ç–æ—Ä–∞ –ø–æ–¥ roll:", roll);
    return 0;
  }

  const index = indexes[Math.floor(Math.random() * indexes.length)];

  const offset = Math.random() * (SECTOR_ANGLE - 8) + 4;
  const angle = index * SECTOR_ANGLE + offset;

  return 360 - angle;
}

/* =============================
   LOGIN
============================= */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    tg_id,
    tg_name,
    tg_username
  })
})
.then(r => r.json())
.then(data => updateBalance(data.balance))
.catch(err => console.error("Login error:", err));

/* =============================
   SPIN
============================= */
function lockSpin() {
  isSpinning = true;
  spinBtn.classList.add("disabled");
}

function unlockSpin() {
  isSpinning = false;
  spinBtn.classList.remove("disabled");
}

function spin() {
  if (isSpinning) return;
  lockSpin();

  const balance = parseInt(balanceEl.innerText);
  if (balance < BET_AMOUNT) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
    return;
  }

  setTimeout(unlockSpin, 3200);
  isSpinning = true;
  resultEl.innerText = "";

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    updateBalance(data.balance);
    showResult(data.win, data.roll);

    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const target = getTargetAngle(data.roll);

    currentAngle += spins + target;

    wheel.style.setProperty("--angle", `${currentAngle}deg`);

    setTimeout(() => {
      isSpinning = false;
    }, 3200);
  })
  .catch(err => {
    console.error("Spin error:", err);
    isSpinning = false;
  });
}
</script>

</body>
</html>
