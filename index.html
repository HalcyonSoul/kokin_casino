<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸŽ° Telegram Casino</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <div class="card">
    <h2>ðŸŽ° Telegram Casino</h2>
    <div>Balance: <span id="balance">0</span></div>
  </div>

  <div class="card game">
    <img id="slot-img" src="assets/slots.png" alt="Slots" style="transition: transform 3s;">
    <div class="btn" onclick="spin()">SPIN</div>
    <div id="result"></div>
  </div>

</div>

<script>
const BASE_URL = "https://backendkokin-production.up.railway.app";
const tg = window.Telegram.WebApp;
tg.expand();

let user = tg.initDataUnsafe.user;
let tg_id = user.id;

function updateBalance(balance) {
  document.getElementById("balance").innerText = balance;
}

function showResult(win, roll) {
  const res = document.getElementById("result");
  res.innerText = win ? "ðŸŽ‰ WIN " + roll : "âŒ LOSE " + roll;
  res.className = win ? "win" : "lose";
}

// Ð›Ð¾Ð³Ð¸Ð½ Ð¸ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð±Ð°Ð»Ð°Ð½ÑÐ°
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: {"Content-Type":"application/json"},
  body: JSON.stringify({tg_id: tg_id})
})
.then(r => r.json())
.then(data => updateBalance(data.balance))
.catch(err => console.error("Login error:", err));

let currentAngle = 0;

// Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ ÑÐ¿Ð¸Ð½Ð°
function spin() {
  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ tg_id: tg_id })
  })
  .then(r => r.json())
  .then(data => {
    updateBalance(data.balance);
    showResult(data.win, data.roll);

    const img = document.getElementById("slot-img");

    img.style.transition = "none";
    img.style.transform = `rotate(${currentAngle}deg)`;
    img.offsetHeight; // Ñ„Ð¾Ñ€Ñ Ñ€ÐµÑ„Ð»Ð¾Ñƒ
    img.style.transition = "transform 3s cubic-bezier(.17,.67,.25,1)";
    img.style.transform = `rotate(${currentAngle + data.angle}deg)`;
    currentAngle += data.angle;
  })
  .catch(err => console.error("Spin error:", err));
}
</script>

</body>
</html>
