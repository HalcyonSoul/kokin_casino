<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∞ Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
.card.game {
  position: relative;
}

.pointer {
  position: absolute;
  top: 92px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 18px solid #00ff99;
  z-index: 20;
}

.highlight {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  border: 3px solid #00ff99;
  border-radius: 50%;
  animation: pulse 0.8s infinite alternate;
  pointer-events: none;
  z-index: 15;
}

@keyframes pulse {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.25); }
}
</style>
</head>

<body>
<div class="app">

  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <b><span id="balance">0</span></b></div>
  </div>

  <div class="card game">
    <div class="pointer"></div>

    <div class="wheel-wrapper">
      <img id="slot-img" src="assets/slots.png" alt="Wheel">
    </div>

    <div class="btn" id="spinBtn">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>
  </div>

</div>

<script>
/* =============================
   TELEGRAM
============================= */
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
const tg_id = user.id;

/* =============================
   CONFIG
============================= */
const BASE_URL = "https://backendkokin-production.up.railway.app";
const BET_AMOUNT = 50;

/* =============================
   SECTORS (–°–¢–†–û–ì–û –ü–û–î –ö–ê–†–¢–ò–ù–ö–£)
============================= */
const SECTORS = [
  { value: 2 },        // X2 (–°–í–ï–†–•–£)
  { value: "COCK IN" },
  { value: 0 },
  { value: 2 },
  { value: 0 },
  { value: 10 },
  { value: 0 },
  { value: 3 },
  { value: 0 },
  { value: 3 },
  { value: 0 },
  { value: 10 },
];

const SECTOR_ANGLE = 360 / SECTORS.length;
const POINTER_ANGLE = 270;
const IMAGE_OFFSET = 15;

/* =============================
   DOM
============================= */
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");
const wheel = document.querySelector(".wheel-wrapper");
const spinBtn = document.getElementById("spinBtn");

/* =============================
   STATE
============================= */
let isSpinning = false;

/* =============================
   HELPERS
============================= */
function updateBalance(b) {
  balanceEl.innerText = b;
}

function showResult(win, roll) {
  resultEl.innerText = win ? `üéâ WIN ${roll}` : `‚ùå LOSE ${roll}`;
  resultEl.className = win ? "win" : "lose";
}

function clearHighlight() {
  document.querySelectorAll(".highlight").forEach(h => h.remove());
}

function highlightTop() {
  clearHighlight();
  const h = document.createElement("div");
  h.className = "highlight";
  wheel.appendChild(h);
}

function getSectorIndexByRoll(roll) {
  const indexes = SECTORS
    .map((s, i) => s.value === roll ? i : -1)
    .filter(i => i !== -1);

  return indexes[Math.floor(Math.random() * indexes.length)];
}

/* =============================
   LOGIN
============================= */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tg_id })
})
.then(r => r.json())
.then(d => updateBalance(d.balance));

/* =============================
   SPIN
============================= */
spinBtn.onclick = () => {
  if (isSpinning) return;
  isSpinning = true;
  spinBtn.classList.add("disabled");
  clearHighlight();
  resultEl.innerText = "";

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    const index = getSectorIndexByRoll(data.roll);

    wheel.style.transition = "none";
    wheel.style.setProperty("--angle", "0deg");

    const targetAngle =
      POINTER_ANGLE -
      (index * SECTOR_ANGLE + SECTOR_ANGLE / 2) -
      IMAGE_OFFSET;

    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const finalAngle = spins + targetAngle;

    setTimeout(() => {
      wheel.style.transition = "transform 3s cubic-bezier(.17,.67,.25,1)";
      wheel.style.setProperty("--angle", `${finalAngle}deg`);
    }, 50);

    setTimeout(() => {
      updateBalance(data.balance);
      showResult(data.win, data.roll);
      highlightTop();
      isSpinning = false;
      spinBtn.classList.remove("disabled");
    }, 3100);
  });
};
</script>

</body>
</html>
