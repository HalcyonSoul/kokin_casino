<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <div class="card"> 
    <h2>üé∞ Kokin Casino</h2>
    Balance: <b><span id="balance">0</span></b>
  </div>

  <div class="card game">
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel-wrapper" id="wheelWrapper">
        <img src="assets/slots.png" alt="wheel">
      </div>
    </div>

    <div class="btn" id="spinBtn">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>
  </div>

</div>

<script>
/* ===== TELEGRAM ===== */
const tg = window.Telegram.WebApp;
tg.expand();
const tg_id = tg.initDataUnsafe.user.id;

/* ===== CONFIG ===== */
const BASE_URL = "https://backend-kokin.onrender.com";
const BET = 50;

/* ===== –°–ï–ö–¢–û–†–ê (–ü–û –ö–ê–†–¢–ò–ù–ö–ï, –ü–û –ß–ê–°–û–í–û–ô) =====
   –°–¢–†–ï–õ–ö–ê –°–ú–û–¢–†–ò–¢ –í–í–ï–†–•
*/
const SECTORS = [
  "ZERO", "X2", "COCK IN", "ZERO", 67, "X2",
  "ZERO", "X3", "X2", "ZERO", "X10", "X3"
];

const SECTOR_ANGLE = 360 / SECTORS.length;

/* ===== DOM ===== */
const wheel = document.getElementById("wheelWrapper");
const btn = document.getElementById("spinBtn");
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");

let spinning = false;
let rotation = 0;

/* ===== LOGIN ===== */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tg_id })
})
.then(r => r.json())
.then(d => balanceEl.innerText = d.balance);

/* ===== HELPERS ===== */
function sectorIndexByRoll(roll) {
  const list = SECTORS
    .map((v,i) => v == roll ? i : -1)
    .filter(i => i !== -1);
  return list[Math.floor(Math.random() * list.length)];
}

/* ===== SPIN FUNCTION ===== */
function spinWheel(nextRotation) {
  // 1Ô∏è‚É£ –°–±—Ä–∞—Å—ã–≤–∞–µ–º transition
  wheel.style.transition = "none";
  wheel.style.transform = `rotate(${rotation}deg)`;

  // 2Ô∏è‚É£ –ú–∞–ª—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–±—Ä–æ—Å–∞
  setTimeout(() => {
    wheel.style.transition = "transform 3s cubic-bezier(.17,.67,.25,1)";
    wheel.style.transform = `rotate(${nextRotation}deg)`;
    rotation = nextRotation;
  }, 20);
}

/* ===== SPIN BUTTON ===== */
btn.onclick = () => {
  if (spinning) return;
  spinning = true;
  btn.classList.add("disabled");
  resultEl.innerText = "";

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    const index = sectorIndexByRoll(data.roll);
    const target = 360 - (index * SECTOR_ANGLE + SECTOR_ANGLE / 2);
    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const nextRotation = rotation + spins + target;

    // –í—Ä–∞—â–∞–µ–º –∫–æ–ª–µ—Å–æ
    spinWheel(nextRotation);

    // –ó–∞–≤–µ—Ä—à–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 3.2 —Å–µ–∫
    setTimeout(() => {
      balanceEl.innerText = data.balance;
      resultEl.innerText = data.win
        ? `üéâ WIN ${data.roll}`
        : `‚ùå LOSE ${data.roll}`;
      spinning = false;
      btn.classList.remove("disabled");
    }, 3200);
  })
  .catch(() => {
    spinning = false;
    btn.classList.remove("disabled");
  });
};
</script>

</body>
</html>
