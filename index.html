<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∞ Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --angle: 0deg;
}

.wheel-wrapper {
  width: 260px;
  height: 260px;
  margin: 0 auto;
  transform: rotate(var(--angle));
}
</style>
</head>

<body>
<div class="app">

  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <b><span id="balance">0</span></b></div>
  </div>

  <div class="pointer"></div>

  <div class="card game">
    <div class="wheel-wrapper" id="wheel">
      <img src="assets/slots.png" width="260" height="260" draggable="false">
    </div>

    <div class="btn" id="spinBtn">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>
  </div>

</div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;
const tg_id = user.id;

/* ================= CONFIG ================= */
const BASE_URL = "https://backendkokin-production.up.railway.app";
const BET_AMOUNT = 50;

/* ================= SECTORS =================
–í–ê–ñ–ù–û:
index 1 (COCK IN) ‚Äî –°–¢–†–û–ì–û –ü–û–î –°–¢–†–ï–õ–ö–û–ô –ø—Ä–∏ angle = 0
*/
const SECTORS = [
  { value: "ZERO" },
  { value: "COCK IN" }, // BASE
  { value: "ZERO" },
  { value: 67, disabled: true },
  { value: 2 },
  { value: "ZERO" },
  { value: 3 },
  { value: "X3" },
  { value: 2 },
  { value: "ZERO" },
  { value: "X10" },
  { value: 3 }
];

const SECTOR_ANGLE = 360 / SECTORS.length;
const BASE_SECTOR_INDEX = 1;

/* ================= DOM ================= */
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");

/* ================= STATE ================= */
let isSpinning = false;

/* ================= HELPERS ================= */
function updateBalance(b) {
  balanceEl.innerText = b;
}

function showResult(win, roll) {
  resultEl.innerText = win ? `üéâ WIN ${roll}` : `‚ùå LOSE ${roll}`;
  resultEl.className = win ? "win" : "lose";
}

function getSectorIndexByRoll(roll) {
  const list = SECTORS
    .map((s, i) => s.value == roll && !s.disabled ? i : null)
    .filter(i => i !== null);

  return list[Math.floor(Math.random() * list.length)];
}

/* ================= LOGIN ================= */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tg_id })
})
.then(r => r.json())
.then(d => updateBalance(d.balance));

/* ================= SPIN ================= */
spinBtn.onclick = () => {
  if (isSpinning) return;
  isSpinning = true;
  spinBtn.classList.add("disabled");
  resultEl.innerText = "";

  const balance = +balanceEl.innerText;
  if (balance < BET_AMOUNT) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
    isSpinning = false;
    spinBtn.classList.remove("disabled");
    return;
  }

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {

    const sectorIndex = getSectorIndexByRoll(data.roll);

    const targetAngle =
      360 -
      ((sectorIndex - BASE_SECTOR_INDEX) * SECTOR_ANGLE + SECTOR_ANGLE / 2);

    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const finalAngle = spins + targetAngle;

    wheel.style.transition = "none";
    wheel.style.setProperty("--angle", "0deg");

    setTimeout(() => {
      wheel.style.transition = "transform 3s cubic-bezier(.17,.67,.25,1)";
      wheel.style.setProperty("--angle", `${finalAngle}deg`);
    }, 50);

    setTimeout(() => {
      updateBalance(data.balance);
      showResult(data.win, data.roll);
      isSpinning = false;
      spinBtn.classList.remove("disabled");
    }, 3100);
  });
};
</script>
</body>
</html>
