<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>üé∞ Telegram Casino</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <span id="balance">0</span></div>
  </div>

  <div class="card game">
    <div class="wheel-wrapper">
      <img id="slot-img" src="assets/slots.png" alt="Slots">
    </div>
    <div class="btn" onclick="spin()">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>
  </div>

</div>

<script>
const BASE_URL = "https://backendkokin-production.up.railway.app";
const tg = window.Telegram.WebApp;
tg.expand();

let user = tg.initDataUnsafe.user;
let tg_id = user.id;

function updateBalance(balance) {
  document.getElementById("balance").innerText = balance;
}

function showResult(win, roll) {
  const res = document.getElementById("result");
  res.innerText = win ? "üéâ WIN " + roll : "‚ùå LOSE " + roll;
  res.className = win ? "win" : "lose";
}

// –õ–æ–≥–∏–Ω –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: {"Content-Type":"application/json"},
  body: JSON.stringify({tg_id: tg_id})
})
.then(r => r.json())
.then(data => updateBalance(data.balance))
.catch(err => console.error("Login error:", err));

let currentAngle = 0;

function getTargetAngle(roll) {
  const indexes = SECTORS
    .map((s, i) => s.value === roll ? i : -1)
    .filter(i => i !== -1);

  const index = indexes[Math.floor(Math.random() * indexes.length)];

  const center = index * SECTOR_ANGLE + SECTOR_ANGLE / 2;

  return 360 - center + 5;
}

// –§—É–Ω–∫—Ü–∏—è —Å–ø–∏–Ω–∞
const BET_AMOUNT = 50; // —Å—Ç–∞–≤–∫–∞

function spin() {
  const balance = parseInt(document.getElementById("balance").innerText);

  if (balance < BET_AMOUNT) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å–ø–∏–Ω–∞!");
    return; // –ø—Ä–µ–∫—Ä–∞—â–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
  }

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    updateBalance(data.balance);
    showResult(data.win, data.roll);

    const wheel = document.querySelector(".wheel-wrapper");

    const spins = 360 * (5 + Math.floor(Math.random() * 3)); // 5‚Äì7 –æ–±–æ—Ä–æ—Ç–æ–≤
    const target = getTargetAngle(data.roll);

    const next = currentAngle + spins + target;

    wheel.style.transition = "none";
    wheel.style.transform = `rotate(${currentAngle}deg)`;
    wheel.offsetHeight;

    wheel.style.transition = "transform 4s cubic-bezier(.17,.67,.25,1)";
    wheel.style.transform = `rotate(${next}deg)`;

    currentAngle = next;
  });
}

</script>

</body>
</html>
