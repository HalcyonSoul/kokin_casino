<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∞ Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <!-- CARD: USER INFO -->
  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <b><span id="balance">0</span></b></div>
  </div>

  <!-- CARD: GAME -->
  <div class="card game">

    <div class="wheel-wrapper">
      <img id="slot-img" src="assets/slots.png" alt="Wheel">
    </div>

    <div class="btn" id="spinBtn" onclick="spin()">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>

  </div>

</div>

<script>
/* =============================
   TELEGRAM
============================= */
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
const tg_id = user.id;
const tg_name = user.first_name || "";
const tg_username = user.username || "";

/* =============================
   CONFIG
============================= */
const BASE_URL = "https://backendkokin-production.up.railway.app";
const BET_AMOUNT = 50;

/* =============================
   SECTORS (–ü–û –ü–û–†–Ø–î–ö–£ –ö–ê–†–¢–ò–ù–ö–ò)
============================= */
const SECTORS = [
  { value: "COCK IN" },
  { value: 0 },
  { value: 67, disabled: true },
  { value: 2 },
  { value: 0 },
  { value: 2 },
  { value: 3 },
  { value: 0 },
  { value: 3 },
  { value: 10 },
  { value: 0 },
  { value: 2 },
];

const SECTOR_ANGLE = 360 / SECTORS.length;

/* =============================
   DOM
============================= */
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");
const wheel = document.querySelector(".wheel-wrapper");
const spinBtn = document.getElementById("spinBtn");

/* =============================
   STATE
============================= */
let currentAngle = 0;
let isSpinning = false;

/* =============================
   HELPERS
============================= */
function updateBalance(balance) {
  balanceEl.innerText = balance;
}

function showResult(win, roll) {
  resultEl.innerText = win ? `üéâ WIN ${roll}` : `‚ùå LOSE ${roll}`;
  resultEl.className = win ? "win" : "lose";
}

function getTargetAngle(roll) {
  const indexes = SECTORS
    .map((s, i) =>
      s.value === roll && !s.disabled ? i : -1
    )
    .filter(i => i !== -1);

  if (!indexes.length) {
    console.error("–ù–µ—Ç —Å–µ–∫—Ç–æ—Ä–∞ –ø–æ–¥ roll:", roll);
    return 0;
  }

  const index = indexes[Math.floor(Math.random() * indexes.length)];

  const offset = Math.random() * (SECTOR_ANGLE - 8) + 4;
  const angle = index * SECTOR_ANGLE + offset;

  return 360 - angle;
}

function lockSpin() {
  isSpinning = true;
  spinBtn.classList.add("disabled");
}

function unlockSpin() {
  isSpinning = false;
  spinBtn.classList.remove("disabled");
}

/* =============================
   LOGIN
============================= */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    tg_id,
    tg_name,
    tg_username
  })
})
.then(r => r.json())
.then(data => updateBalance(data.balance))
.catch(err => console.error("Login error:", err));

/* =============================
   SPIN
============================= */

function spin() {
  if (isSpinning) return; // –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
  isSpinning = true;
  spinBtn.classList.add("disabled");
  resultEl.innerText = "";

  const balance = parseInt(balanceEl.innerText);
  if (balance < BET_AMOUNT) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
    isSpinning = false;
    spinBtn.classList.remove("disabled");
    return;
  }

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    // –°–±—Ä–æ—Å –∫–æ–ª–µ—Å–∞ –≤ 0
    wheel.style.transition = "none";
    wheel.style.setProperty('--angle', `0deg`);

    // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞ —á—Ç–æ–±—ã –æ–Ω –æ–∫–∞–∑–∞–ª—Å—è –≤–≤–µ—Ä—Ö—É
    const indexes = SECTORS
      .map((s, i) => s.value === data.roll && !s.disabled ? i : -1)
      .filter(i => i !== -1);

    if (!indexes.length) return;

    const sectorIndex = indexes[Math.floor(Math.random() * indexes.length)];
    const targetAngle = sectorIndex * SECTOR_ANGLE + SECTOR_ANGLE / 2; // —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞
    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const finalAngle = spins + targetAngle;

    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –ø—Ä–∏–º–µ–Ω–∏–ª 0deg
    setTimeout(() => {
      wheel.style.transition = "transform 3s cubic-bezier(.17,.67,.25,1)";
      wheel.style.setProperty('--angle', `${finalAngle}deg`);
    }, 50);

    // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (3 —Å–µ–∫ + –∑–∞–ø–∞—Å) ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å, –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å–µ–∫—Ç–æ—Ä –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
    setTimeout(() => {
      // –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      updateBalance(data.balance);
      showResult(data.win, data.roll);

      // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–µ–∫—Ç–æ—Ä–∞ –≤–≤–µ—Ä—Ö—É
      highlightSectorAtTop(sectorIndex);

      // –∫—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
      if (data.roll >= 1000) {
        const explosion = document.createElement('div');
        explosion.className = 'explosion';
        document.body.appendChild(explosion);
        setTimeout(() => explosion.remove(), 800);

        resultEl.classList.add('big-win');
        setTimeout(() => resultEl.classList.remove('big-win'), 1000);
      }

      isSpinning = false; // —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
      spinBtn.classList.remove("disabled");
    }, 3100); // –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, —á–µ–º transition
  })
  .catch(err => {
    console.error("Spin error:", err);
    isSpinning = false;
    spinBtn.classList.remove("disabled");
  });
}

// –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∏–º–µ–Ω–Ω–æ —Å–µ–∫—Ç–æ—Ä–∞ –∫–æ—Ç–æ—Ä—ã–π –æ–∫–∞–∑–∞–ª—Å—è –≤–≤–µ—Ä—Ö—É
function highlightSectorAtTop(sectorIndex) {
  const angle = sectorIndex * SECTOR_ANGLE + SECTOR_ANGLE / 2;
  const rad = angle * Math.PI / 180;
  const radius = 120; // —Ä–∞–¥–∏—É—Å –∫–æ–ª–µ—Å–∞
  const x = 150 + radius * Math.cos(rad) - 30;
  const y = 150 + radius * Math.sin(rad) - 30;

  const highlight = document.createElement('div');
  highlight.className = 'highlight';
  highlight.style.left = `${x}px`;
  highlight.style.top = `${y}px`;
  wheel.appendChild(highlight);

  setTimeout(() => highlight.remove(), 3000); // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫
}

</script>

</body>
</html>
