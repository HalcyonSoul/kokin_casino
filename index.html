<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∞ Kokin Casino</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="app">

  <!-- CARD: USER INFO -->
  <div class="card">
    <h2>üé∞ Kokin Casino</h2>
    <div>Balance: <b><span id="balance">0</span></b></div>
  </div>

  <!-- CARD: GAME -->
  <div class="card game">

    <div class="wheel-wrapper">
      <img id="slot-img" src="assets/slots.png" alt="Wheel">
    </div>

    <div class="btn" id="spinBtn" onclick="spin()">–ö–†–£–¢–ê–ù–ò</div>
    <div id="result"></div>

  </div>

</div>

<script>
/* =============================
   TELEGRAM
============================= */
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
const tg_id = user.id;
const tg_name = user.first_name || "";
const tg_username = user.username || "";

/* =============================
   CONFIG
============================= */
const BASE_URL = "https://backendkokin-production.up.railway.app";
const BET_AMOUNT = 50;

/* =============================
   SECTORS (–ü–û –ü–û–†–Ø–î–ö–£ –ö–ê–†–¢–ò–ù–ö–ò)
============================= */
const SECTORS = [
  { value: "COCK IN" },
  { value: 0 },
  { value: 67, disabled: true },
  { value: 2 },
  { value: 0 },
  { value: 2 },
  { value: 3 },
  { value: 0 },
  { value: 3 },
  { value: 10 },
  { value: 0 },
  { value: 2 },
];

const SECTOR_ANGLE = 360 / SECTORS.length;

/* =============================
   DOM
============================= */
const balanceEl = document.getElementById("balance");
const resultEl = document.getElementById("result");
const wheel = document.querySelector(".wheel-wrapper");
const spinBtn = document.getElementById("spinBtn");

/* =============================
   STATE
============================= */
let currentAngle = 0;
let isSpinning = false;

/* =============================
   HELPERS
============================= */
function updateBalance(balance) {
  balanceEl.innerText = balance;
}

function showResult(win, roll) {
  resultEl.innerText = win ? `üéâ WIN ${roll}` : `‚ùå LOSE ${roll}`;
  resultEl.className = win ? "win" : "lose";
}

function getTargetAngle(roll) {
  const indexes = SECTORS
    .map((s, i) =>
      s.value === roll && !s.disabled ? i : -1
    )
    .filter(i => i !== -1);

  if (!indexes.length) {
    console.error("–ù–µ—Ç —Å–µ–∫—Ç–æ—Ä–∞ –ø–æ–¥ roll:", roll);
    return 0;
  }

  const index = indexes[Math.floor(Math.random() * indexes.length)];

  const offset = Math.random() * (SECTOR_ANGLE - 8) + 4;
  const angle = index * SECTOR_ANGLE + offset;

  return 360 - angle;
}

function highlightSector(roll) {
  // –Ω–∞—Ö–æ–¥–∏–º –≤—Å–µ –∏–Ω–¥–µ–∫—Å—ã —Å —ç—Ç–∏–º roll
  const indexes = SECTORS
    .map((s, i) => s.value === roll && !s.disabled ? i : -1)
    .filter(i => i !== -1);
  
  if (!indexes.length) return;

  const index = indexes[Math.floor(Math.random() * indexes.length)];
  const angle = index * SECTOR_ANGLE + SECTOR_ANGLE / 2; // —Ü–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞
  const rad = (angle) * Math.PI / 180;

  const radius = 120; // –ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã –∫–æ–ª–µ—Å–∞ (–ø–æ–¥ —Ä–∞–∑–º–µ—Ä —Ç–≤–æ–µ–≥–æ –∫–æ–ª–µ—Å–∞)
  const x = 150 + radius * Math.cos(rad) - 30; // -30 —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å highlight
  const y = 150 + radius * Math.sin(rad) - 30;

  const highlight = document.createElement('div');
  highlight.className = 'highlight';
  highlight.style.left = `${x}px`;
  highlight.style.top = `${y}px`;

  wheel.appendChild(highlight);

  setTimeout(() => highlight.remove(), 3000); // —É–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫
}

function lockSpin() {
  isSpinning = true;
  spinBtn.classList.add("disabled");
}

function unlockSpin() {
  isSpinning = false;
  spinBtn.classList.remove("disabled");
}

/* =============================
   LOGIN
============================= */
fetch(`${BASE_URL}/login`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    tg_id,
    tg_name,
    tg_username
  })
})
.then(r => r.json())
.then(data => updateBalance(data.balance))
.catch(err => console.error("Login error:", err));

/* =============================
   SPIN
============================= */
function spin() {
  if (isSpinning) return;
  lockSpin();
  resultEl.innerText = "";
  
  const balance = parseInt(balanceEl.innerText);
  if (balance < BET_AMOUNT) {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
    unlockSpin();
    return;
  }

  fetch(`${BASE_URL}/spin`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id })
  })
  .then(r => r.json())
  .then(data => {
    // —Å–±—Ä–æ—Å —É–≥–ª–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π
    currentAngle = 0;
    wheel.style.setProperty('--angle', `0deg`);

    const target = getTargetAngle(data.roll);
    const spins = 360 * (5 + Math.floor(Math.random() * 3));
    const totalDegrees = spins + target;

    const tickSound = new Audio('assets/tick.mp3');
    let lastSector = -1;
    const duration = 3000;
    const startTime = performance.now();

    function animate(time) {
      const elapsed = time - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3); // easeOutCubic
      const angle = totalDegrees * ease;
      wheel.style.setProperty('--angle', `${angle}deg`);

      // —â–µ–ª—á–∫–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ —á–µ—Ä–µ–∑ —Å–µ–∫—Ç–æ—Ä–∞
      const currentSector = Math.floor((360 - (angle % 360)) / SECTOR_ANGLE) % SECTORS.length;
      if (currentSector !== lastSector) {
        tickSound.currentTime = 0;
        tickSound.play();
        lastSector = currentSector;
      }

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        currentAngle = 0; // –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–±—Ä–æ—Å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        unlockSpin();

        // –ø–æ—Å–ª–µ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        updateBalance(data.balance);
        showResult(data.win, data.roll);

        // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–ø–∞–≤—à–µ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
        highlightSector(data.roll);

        // –∫—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
        if (data.roll >= 1000) {
          const explosion = document.createElement('div');
          explosion.className = 'explosion';
          document.body.appendChild(explosion);
          setTimeout(() => explosion.remove(), 800);

          resultEl.classList.add('big-win');
          setTimeout(() => resultEl.classList.remove('big-win'), 1000);
        }
      }
    }

    requestAnimationFrame(animate);
  })
  .catch(err => {
    console.error("Spin error:", err);
    unlockSpin();
  });
}
</script>

</body>
</html>
